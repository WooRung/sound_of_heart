{% extends "layouts/layout1.html" %}
{% block styles %}
  {{ super() }}
{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-6" style="margin:auto; text-align: center; margin-top: 4rem;">
      <main class="form-signin">
        <form style>
          <img class="mb-4" src="https://getbootstrap.com//docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please Login</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email">
            <label for="emailInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
            <label for="passwordInput">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="button">Login</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
      </main>
    </div>
  </div>
</div>
{% endblock %}
